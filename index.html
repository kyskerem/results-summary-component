<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  

  <div class="card">
    <div class="row">

      <div class="col result">
          <p class="result__title">Your Result</p>
          <div class="result__score"><p class="result__score-title">76<span class="result__score-subtitle">of 100</span></p></div>

          <h2>Great</h2>
          <p class="result__score-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="col summary">
        <h2 class="summary-title">Summary</h2>

        <div class="info-card">
          <div class="reaction">
            <p class="info-card__title"> Reaction
              <span class="info-card__score"> 80 / 100</span></p>
          </div>
        </div>

        <div class="info-card">
          <div class="memory">  
            <p class="info-card__title">  Memory  <span class="info-card__score">92 / 100</span></p>
          </div>
        </div>

        <div class="info-card">
          <div class="verbal">
            <p class="info-card__title">  Verbal<span class="info-card__score"> 61 / 100</span></p>
        
          </div>
        </div>

         <div class="info-card">
        
          <div class=" visual">
            <p class="info-card__title"> Visual <span class="info-card__score">72/100</span></p>
         
          </div>
         </div>
        <Button>Continue</Button>
      </div>
  
    </div>
  </div>

  </div>
</body>
</html>
